name: Build_oneplus_sm8750
on:
  workflow_dispatch:
    inputs:
      DEVICES_NAME:
        description: "üìùËØ∑ÈÄâÊã©Ë¶ÅÁºñËØëÁöÑÊú∫ÂûãÔºö"
        required: true
        type: choice
        options:
          - 'oneplus_13'
          - 'oneplus_ace5_pro'
          - 'oneplus_ace_6'
          - 'oneplus_13t'
          - 'oneplus_pad_2_pro'
          - 'oneplus_ace5_ultra'
          - 'realme_GT7'
          - 'realme_GT7pro'
          - 'realme_GT7pro_Speed'
          - 'realme_GT8'
        default: 'oneplus_ace5_pro'

      keep_original_settings:
        description: "üìù‰øùÊåÅÂéüÂÜÖÊ†∏ÂêçÁß∞ÂèäÊûÑÂª∫Êó∂Èó¥(‰∏çÊáÇËØ∑‰øùÊåÅÈªòËÆ§)"
        required: false
        default: true
        type: boolean

      custom_kernel_suffix:
        description: "‚úèÔ∏è Ëá™ÂÆö‰πâÂÜÖÊ†∏ÂêçÁß∞- ‰ªÖÂú®ÂèñÊ∂àÂãæÈÄâ'‰øùÊåÅÂéüËÆæÁΩÆ'Êó∂ÊúâÊïà(‰∏çÊáÇËØ∑‰øùÊåÅÈªòËÆ§)"
        required: false
        default: ''
      
      custom_kernel_time:
        description: "‚è∞ Ëá™ÂÆö‰πâÊûÑÂª∫Êó∂Èó¥- ‰ªÖÂú®ÂèñÊ∂àÂãæÈÄâ'‰øùÊåÅÂéüËÆæÁΩÆ'Êó∂ÊúâÊïà(‰∏çÊáÇËØ∑‰øùÊåÅÈªòËÆ§)"
        required: false
        default: ''

      enable_serialid_check:
        description: "ÂºÄÂêØSerialIDÊ†°È™å"
        required: false
        default: true
        type: boolean

      enable_scx:
        description: "Ê∑ªÂä†ÂÆåÁæéÈ£éÈ©∞"
        required: false
        default: true
        type: boolean

      enable_BBG:
        description: "ÂºÄÂêØBBGÂü∫Â∏¶ÂÆàÊä§"
        required: false
        default: true
        type: boolean

      enable_NET_WORK:
         description: "ÈÄâÊã©ÁΩëÁªúË∞ÉÂ∫¶"
         required: false
         type: choice
         options:
            - 'FQ_CODEL'
            - 'BBR'
         default: 'FQ_CODEL'
      
       


jobs:
  build:
    name: Build_${{ github.event.inputs.DEVICES_NAME }}
    runs-on: ubuntu-latest
    env:
      DEVICES_NAME:          ${{ github.event.inputs.DEVICES_NAME }}
      KEEP_ORIGINAL_SETTINGS: ${{ github.event.inputs.keep_original_settings }}
      CUSTOM_KERNEL_SUFFIX:   ${{ github.event.inputs.custom_kernel_suffix }}
      CUSTOM_KERNEL_TIME:     ${{ github.event.inputs.custom_kernel_time }}
      ENABLE_SERIALID_CHECK:       ${{ github.event.inputs.enable_serialid_check }}
      ENABLE_SCX:       ${{ github.event.inputs.enable_scx }}
      ENABLE_BBG:       ${{ github.event.inputs.enable_BBG }}
      ENABLE_NET_WORK:       ${{ github.event.inputs.enable_NET_WORK }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ‚öôÔ∏è Set REPO_MANIFEST (ËÆæÁΩÆÂØπÂ∫îÊú∫ÂûãÈÖçÁΩÆÊñá‰ª∂)
        run: |
          case "${{ env.DEVICES_NAME }}" in
            oneplus_ace5_pro)
              echo "REPO_MANIFEST=sm8750_b_16.0.0_oneplus_ace5_pro" >> $GITHUB_ENV
              echo "IMAGENAME=Image_Op_Ace_5_Pro" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_ace5_pro_b" >> $GITHUB_ENV
              ;;
            oneplus_13)
              echo "REPO_MANIFEST=sm8750_b_16.0.0_oneplus_13" >> $GITHUB_ENV
              echo "IMAGENAME=Image_Op_13" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_13_b" >> $GITHUB_ENV
              ;;
            oneplus_ace_6)
              echo "REPO_MANIFEST=sm8750_b_16.0.0_ace_6" >> $GITHUB_ENV
              echo "IMAGENAME=Image_Op_Ace_6" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_ace_6" >> $GITHUB_ENV
              ;;
            oneplus_13t)
              echo "REPO_MANIFEST=sm8750_b_16.0.0_oneplus_13t" >> $GITHUB_ENV
              echo "IMAGENAME=Image_Op_13_T" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_13t_b" >> $GITHUB_ENV
              ;;
            oneplus_pad_2_pro)
              echo "REPO_MANIFEST=sm8750_b_16.0.0_pad_2_pro" >> $GITHUB_ENV
              echo "IMAGENAME=Image_Op_Pad_2_Pro_New" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_pad_2_pro_b" >> $GITHUB_ENV
              ;;
            oneplus_ace5_ultra)
              echo "REPO_MANIFEST=mt6991_v_15.0.2_ace5_ultra" >> $GITHUB_ENV
              echo "IMAGENAME=Image_Op_Ace_5_Ultra" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_ace5_ultra" >> $GITHUB_ENV
              ;;
            realme_GT7)
              echo "REPO_MANIFEST=mt6991_v_15.0.2_ace5_ultra" >> $GITHUB_ENV
              echo "IMAGENAME=Image_Rm_GT_7" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_ace5_ultra" >> $GITHUB_ENV
              ;;
            realme_GT7pro)
              echo "IMAGENAME=Image_Rm_GT_7_Pro" >> $GITHUB_ENV
              echo "SCHED_FILE=none" >> $GITHUB_ENV
              ;;
            realme_GT7pro_Speed)
              echo "IMAGENAME=Image_Rm_GT_7_Pro_Speed" >> $GITHUB_ENV
              echo "SCHED_FILE=none" >> $GITHUB_ENV
              ;;
            realme_GT8)
              echo "IMAGENAME=Image_Rm_GT_8" >> $GITHUB_ENV
              echo "SCHED_FILE=none" >> $GITHUB_ENV
          esac
          if [ "${{ env.KEEP_ORIGINAL_SETTINGS }}" = "true" ] && [ -z "${{ github.event.inputs.custom_kernel_suffix }}" ]; then
            case "${{ env.DEVICES_NAME }}" in
            oneplus_pad_2_pro)
              echo 'DEFAULT_SUFFIX=-android15-8-g5a0ffb447c1d-ab13771415-4k' >> $GITHUB_ENV
              ;;
            oneplus_13)
              echo 'DEFAULT_SUFFIX=-android15-8-gf4dc45704e54-abogki446052083-4k' >> $GITHUB_ENV
              ;;
            realme_GT7)
              echo 'DEFAULT_SUFFIX=-android15-8-gd43086512890-abogki423825152-4k' >> $GITHUB_ENV
              ;;
            oneplus_ace5_pro | oneplus_ace_6 | oneplus_13t | oneplus_ace5_ultra | realme_GT7pro_Speed | realme_GT7pro | realme_GT8)
              echo 'DEFAULT_SUFFIX=-android15-8-g29d86c5fc9dd-abogki428889875-4k' >> $GITHUB_ENV
              ;;
          esac
            echo "‰ΩøÁî®ÂéüÂÆòÊ†∏ÂêçÁß∞Ôºö${{ env.DEFAULT_SUFFIX }}"
          else
            echo "‰ΩøÁî®Ëá™ÂÆö‰πâÂêçÁß∞: ${{ github.event.inputs.custom_kernel_suffix }}"
            echo "DEFAULT_SUFFIX=${{ github.event.inputs.custom_kernel_suffix }}" >> $GITHUB_ENV
          fi
          if [ "${{ env.KEEP_ORIGINAL_SETTINGS }}" = "true" ] && [ -z "${{ github.event.inputs.custom_kernel_time }}" ]; then
            case "${{ env.DEVICES_NAME }}" in
              oneplus_pad_2_pro)
                echo 'KERNEL_TIME=Fri Jul 11 22:46:09 UTC 2025' >> $GITHUB_ENV
                ;;
              oneplus_13)
                echo 'KERNEL_TIME=Fri Sep 19 06:13:40 UTC 2025' >> $GITHUB_ENV
                ;;
              realme_GT7)
                echo 'KERNEL_TIME=Tue Jun 10 12:12:23 UTC 2025' >> $GITHUB_ENV
                ;;
              oneplus_ace5_pro | oneplus_ace_6 | oneplus_13t | oneplus_ace5_ultra | realme_GT7pro_Speed | realme_GT7pro | realme_GT8)
                echo 'KERNEL_TIME=Tue Jul  1 19:48:18 UTC 2025' >> $GITHUB_ENV
                ;;
            esac
            echo "‰ΩøÁî®ÂÆòÊ†∏Êó∂Èó¥: ${{ env.KERNEL_TIME }}"
          else
            echo "‰ΩøÁî®Ëá™ÂÆö‰πâÊûÑÂª∫Êó∂Èó¥: ${{ github.event.inputs.custom_kernel_time }}"
            echo "KERNEL_TIME=${{ github.event.inputs.custom_kernel_time }}" >> $GITHUB_ENV
          fi

      - name: üõ† Install dependencies and Initialize repo and sync ÔºàÂÆâË£ÖÁéØÂ¢É‰æùËµñ+ÂàùÂßãÂåñÊ∫êÁ†Å‰ªìÂ∫ìÂèäÂ∑•ÂÖ∑ÈìæÔºâ
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace
          
          sudo apt-mark hold firefox &&
          sudo apt-mark hold libc-bin &&
          sudo apt purge man-db &&
          sudo rm -rf /var/lib/man-db/auto-update &&
          sudo apt update &&
          sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev dos2unix ccache p7zip-full &
          echo "Ê≠£Âú®ÂÖãÈöÜÊ∫êÁ†Å‰ªìÂ∫ì..."
          if [ "${DEVICES_NAME}" = "realme_GT7pro" ] || [ "${DEVICES_NAME}" = "realme_GT7pro_Speed" ] || [ "${DEVICES_NAME}" = "realme_GT8" ]; then
            aria2c -s16 -x16 -k1M https://github.com/realme-kernel-opensource/realme_GT7pro-AndroidB-common-source/archive/refs/heads/master.zip -o common.zip
            unzip -q common.zip && 
            mv "realme_GT7pro-AndroidB-common-source-master" common
          elif [ "${DEVICES_NAME}" = "oneplus_ace5_ultra" ] || [ "${DEVICES_NAME}" = "realme_GT7" ]; then
            aria2c -s16 -x16 -k1M https://github.com/OnePlusOSS/android_kernel_oneplus_mt6991/archive/refs/heads/oneplus/${REPO_MANIFEST}.zip -o common.zip
            unzip -q common.zip && 
            mv "android_kernel_oneplus_mt6991-oneplus-${REPO_MANIFEST}" common
          else
            aria2c -s16 -x16 -k1M https://github.com/OnePlusOSS/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/${REPO_MANIFEST}.zip -o common.zip
            unzip -q common.zip && 
            mv "android_kernel_common_oneplus_sm8750-oneplus-${REPO_MANIFEST}" common
          fi
          rm -rf common.zip 
          echo "Ê≠£Âú®ÂÖãÈöÜllvm-clang18Â∑•ÂÖ∑Èìæ..."
          mkdir -p clang18 &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip &&
          unzip -q clang.zip -d clang18 &&
          rm -rf clang.zip &
          echo "Ê≠£Âú®ÂÖãÈöÜÊûÑÂª∫Â∑•ÂÖ∑..." &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip &&
          unzip -q build-tools.zip &&
          rm -rf build-tools.zip &
          wait
          echo "ÊâÄÊúâÊ∫êÁ†ÅÂèällvm-Clang18Â∑•ÂÖ∑ÈìæÂàùÂßãÂåñÂÆåÊàêÔºÅ"
          echo "Ê≠£Âú®ÂéªÈô§ ABI ‰øùÊä§ & ÂéªÈô§ dirty ÂêéÁºÄ..."
          rm common/android/abi_gki_protected_exports_* || true
          for f in common/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$f"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
          done
          
      - name: üõ† Set ccache DIR(ÈÖçÁΩÆccacheÁõÆÂΩï)
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ env.DEVICES_NAME }}" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=3G" >> $GITHUB_ENV
          echo "ÂΩìÂâçÁ£ÅÁõòÁ©∫Èó¥Ôºö"
          df -h
          echo "ÂΩìÂâçÊûÑÂª∫ÂÜÖÊ†∏Êú∫ÂûãÔºö${{ env.DEVICES_NAME }}"

      - name: üì• Restore ccache (ËΩΩÂÖ•ÂΩìÂâçÊú∫ÂûãÁöÑccacheÁºìÂ≠ò)
        uses: actions/cache@v4
        id: ccache-restore
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-neov2-${{ env.DEVICES_NAME }}-${{ runner.os }}-main
          restore-keys: |
            ccache-neov2-${{ env.DEVICES_NAME }}-${{ runner.os }}-
            ccache-neov2-${{ env.DEVICES_NAME }}-
      
      - name: üì• Init ccache (ÂàùÂßãÂåñÈÖçÁΩÆccache)
        run: |
          # ËÆæÁΩÆccacheÁéØÂ¢ÉÂèòÈáè
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="${{ env.CCACHE_MAXSIZE }}"
          
          # Á°Æ‰øùccacheÁõÆÂΩïÂ≠òÂú®
          mkdir -p "$CCACHE_DIR"
          
          # ÊØèÊ¨°ËøêË°åÈÉΩÈáçÊñ∞ÈÖçÁΩÆÁºìÂ≠òÂ§ßÂ∞è
          echo "ÈÖçÁΩÆccacheÁºìÂ≠òÂ§ßÂ∞è‰∏∫: $CCACHE_MAXSIZE"
          ccache -M "$CCACHE_MAXSIZE"
          ccache -o compression=true
          
          # ÊòæÁ§∫ÂàùÂßãÁºìÂ≠òÁä∂ÊÄÅ
          echo "ccacheÂàùÂßãÁä∂ÊÄÅ:"
          ccache -s
          
          # Â¶ÇÊûúÁºìÂ≠òÊÅ¢Â§çÂëΩ‰∏≠ÔºåÊòæÁ§∫ËØ¶ÁªÜ‰ø°ÊÅØ
          if [ "${{ steps.ccache-restore.outputs.cache-hit }}" == 'true' ]; then
            echo "ccacheÁºìÂ≠òÂëΩ‰∏≠ËØ¶ÊÉÖ:"
            ccache -sv
          fi
      
      - name: üõ† Set SerialID Check (Ê∑ªÂä†SerialIDÊ†°È™å)
        if: ${{ env.ENABLE_SERIALID_CHECK }}
        working-directory: kernel_workspace/common
        run: |
          if grep -q 'SOC_SN_CHECK' init/main.c; then
            echo "main.c Â∑≤ÂåÖÂê´, Ë∑≥Ëøá"
            exit 0
          else
            cp "${GITHUB_WORKSPACE}/.github/workflows/tools/serialid_check.c" ./
            LINE=$(grep -n '^#include' init/main.c | tail -n 1 | cut -d: -f1)
            head -n "$LINE" init/main.c > init/main.c.patched
            cat serialid_check.c >> init/main.c.patched
            tail -n +$((LINE+1)) init/main.c >> init/main.c.patched
            mv init/main.c.patched init/main.c
            echo "Â∑≤Ëá™Âä®ÊèíÂÖ• serialid_check.c Âà∞ main.c"
          fi

      - name: üîß apply lz4 1.10.0 & zstd 1.5.7 patches (Ê∑ªÂä†lz4 1.10.0 & zstd 1.5.7Ë°•‰∏Å)
        run: |
          echo "Ê≠£Âú®Ê∑ªÂä†lz4 1.10.0 & zstd 1.5.7Ë°•‰∏Å‚Ä¶"
          cd kernel_workspace
          git clone https://github.com/cctv18/oppo_oplus_realme_sm8750.git
          cp ./oppo_oplus_realme_sm8750/zram_patch/001-lz4.patch ./common
          cp ./oppo_oplus_realme_sm8750/zram_patch/lz4armv8.S ./common/lib
          cp ./oppo_oplus_realme_sm8750/zram_patch/002-zstd.patch ./common/
          cd ./common
          git apply -p1 < 001-lz4.patch || true
          patch -p1 < 002-zstd.patch || true
          
      - name: üîß Set Baseband-guard (ÂºÄÂêØBBGÂü∫Â∏¶ÂÆàÊä§)
        if: ${{ env.ENABLE_BBG }}
        run: |
          cd kernel_workspace/common
          echo "Ê≠£Âú®ÂêØÁî®BBGÂü∫Â∏¶ÂÆàÊä§‚Ä¶"
          curl -LSs https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' ./security/Kconfig
          
      - name: ‚öôÔ∏è Set SuKiSU Ultra (ËÆæÁΩÆSuKiSU Ultra)
        run: |
          set -e
          cd kernel_workspace
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" -o setup.sh
          bash setup.sh susfs-main
          cd KernelSU
          KSU_VERSION=$(expr "$(git rev-list --count main)" + 37185 2>/dev/null || echo 114514)
          echo "KSUVER=$KSU_VERSION" >> "$GITHUB_ENV"
          cp "${GITHUB_WORKSPACE}/.github/workflows/Bin/setup.bin" ./
          chmod +x setup.bin
          if [ ! -f "kernel/Makefile" ]; then
            echo "::error ::kernel/Makefile"
            ls -la
            exit 1
          fi
          ./setup.bin

            
      - name: üîß Set up SUSFS (ÈÖçÁΩÆ SUSFS)
        run: |
          cd kernel_workspace
          echo "Ê≠£Âú®Ê∑ªÂä†SukiSU UltraË°•‰∏Å..."
          git clone https://github.com/ShirkNeko/susfs4ksu.git -b gki-android15-6.6
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-android15-6.6.patch ./common/
          cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cp ./SukiSU_patch/69_hide_stuff.patch ./common/
          cd ./common
          patch -p1 < 50_add_susfs_in_gki-android15-6.6.patch || true



          
      - name: üîß Set gki_defconfig (ËÆæÁΩÆÁºñËØëÈÖçÁΩÆ) 
        run: |
          cd kernel_workspace
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_COMPRESSION=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_ZSMALLOC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_ZRAM=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_ZRAM_WRITEBACK=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_SWAP=y" >> ./common/arch/arm64/configs/gki_defconfig

          if [ "${{ env.ENABLE_NET_WORK }}" = "BBR" ]; then
            echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_FQ=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_BIC=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_CUBIC=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_WESTWOOD=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_HTCP=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_DEFAULT_TCP_CONG=bbr" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          if [ "${{ env.ENABLE_NET_WORK }}" = "FQ_CODEL" ]; then
            echo "CONFIG_NET_SCH_FQ_CODEL=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_FQ=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_SFQ=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_HTB=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_TBF=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_SFB=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_RED=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_INGRESS=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_DEFAULT_FQ_CODEL=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo 'CONFIG_DEFAULT_NET_SCH="fq_codel"' >> ./common/arch/arm64/configs/gki_defconfig
          fi
          echo "CONFIG_IP_ECN=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_ECN=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IPV6_ECN=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_NF_TARGET_ECN=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
